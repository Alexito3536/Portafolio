<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVE_ONE | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2b65d9; --bg: #050505; --card-bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; line-height: 1.6; }
        .hero { padding: 60px 20px; text-align: center; }
        .hero h1 { font-size: 3rem; font-weight: 900; color: var(--primary); margin: 0; }
        .hero p { color: #888; max-width: 600px; margin: 15px auto; font-size: 1.1rem; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border-radius: 28px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .img-area { width: 100%; height: 200px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; }
        .img-area img { width: 100%; height: 100%; object-fit: cover; }
        .content { padding: 25px; }
        .btn { display: block; width: 100%; padding: 14px; background: var(--primary); color: white; text-align: center; text-decoration: none; border-radius: 15px; font-weight: 800; margin-top: 15px; }
    </style>
</head>
<body>
    <header class="hero">
        <h1>AVE_ONE PORTFOLIO</h1>
        <p>Software Engineer especializado en Roblox Luau con más de 3.5 años de experiencia.</p>
    </header>

    <main class="container">
        <div class="grid">
            <article class="card">
                <div class="img-area">
                    <img src="https://tr.rbxcdn.com/180DAY-43703c375736181b8388339c065f972b/768/432/Image/Webp/0" alt="Falling Guys">
                </div>
                <div class="content">
                    <h2>Falling Guys</h2>
                    <p style="color:#888;">Optimización de físicas y sistemas de rondas automatizados.</p>
                    <a href="https://www.roblox.com/games/13985579672/" target="_blank" class="btn">VIEW GAME</a>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
